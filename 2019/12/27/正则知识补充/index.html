配到。</span><br><span class="line">\&#123;,n\&#125; #表示之前的字符连续出现至多n次，最少0次，都会陪匹配到。</span><br><span class="line">\&#123;n,\&#125; #表示之前的字符连续出现至少n次，才会被匹配到.</span><br><span class="line">.  	#表示匹配任意单个字符</span><br><span class="line">S* 	#表示匹配前面的字符任意次，包括0次</span><br><span class="line">[  ] 	#表示匹配指定范围内的任意单个字符</span><br><span class="line">[^  ]	#表示匹配指定范围外的任意单个字符</span><br><span class="line"> </span><br><span class="line">[[:alpha:]]  #表示任意大小写字母</span><br><span class="line">[[:lower:]]  #表示任意小写字母</span><br><span class="line">[[:upper:]]  #表示任意大写字母</span><br><span class="line">[[:digit:]]  #表示0到9之间的任意单个数字（包括0和9）</span><br><span class="line">[[:alnum:]]  #表示任意数字或字母</span><br><span class="line">[[:space:]]  #表示任意空白字符，包括&quot;空格&quot;、&quot;tab键&quot;等。</span><br><span class="line">[[:punct:]]  #表示任意标点符号</span><br><span class="line"> </span><br><span class="line">[0-9]与[[:digit:]]等效</span><br><span class="line">[a-z]与[[:lower:]]等效</span><br><span class="line">[A-Z]与[[:upper:]]等效</span><br><span class="line">[a-zA-Z]与[[:alpha:]]等效</span><br><span class="line">[a-zA-Z0-9]与[[:alnum:]]等效</span><br><span class="line"> </span><br><span class="line">[^0-9]与[^[:digit:]]等效</span><br><span class="line">[^a-z]与[^[:lower:]]等效</span><br><span class="line">[^A-Z]与[^[:upper:]]等效</span><br><span class="line">[^a-zA-Z]与[^[:alpha:]]等效</span><br><span class="line">[^a-zA-Z0-9]与[^[:alnum:]]等效</span><br><span class="line"> </span><br><span class="line">#简短格式并非所有正则表达式解析器都可以识别</span><br><span class="line">\d #表示任意单个0到9的数字</span><br><span class="line">\D #表示任意单个非数字字符</span><br><span class="line">\t #表示匹配单个横向制表符（相当于一个tab键）</span><br><span class="line">\s #表示匹配单个空白字符，包括&quot;空格&quot;，&quot;tab制表符&quot;等</span><br><span class="line">\S #表示匹配单个非空白字符</span><br><span class="line"></span><br><span class="line">\(\)	#表示分组，且可以嵌套</span><br><span class="line">\(ab\)	#表示将ab作为一个整体处理</span><br><span class="line">\1 	#表示引用整个表达式中第一个分组中的正则表达式</span><br><span class="line">\2 	#表示引用整个表达式中第二个分组中的正则表达式</span><br><span class="line">#若分组嵌套，以左括号为基准判断是第几个分组</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let activeClass = CONFIG.comments.activeClass;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
